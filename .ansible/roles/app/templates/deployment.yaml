apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: "{{app_name}}"
  name: "{{app_name}}"
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{app_name}}"
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "{{app_name}}"
    spec:
      containers:
      - image: "{{docker_fdqn}}/home/{{app_name}}:{{img_tag}}"
        imagePullPolicy: Always
        name: "{{app_name}}"
        env:
        - name: MONGO_URI
          value: "{{mongo_uri}}"
        - name: MONGO_DATA_BASE_NAME
          value: "{{mongo_db_name}}"
        ports:
        - containerPort: {{app_port}}
          protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: "{{app_name}}"
  namespace: default
spec:
  selector:
    app: "{{app_name}}" # pod label
  ports:
  - protocol: TCP
    port: 80 # port to be exposed on service
    targetPort: {{app_port}} #port on the pod
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{app_name}}"
  annotations:
spec:
  ingressClassName: nginx
  rules:
  - host: "{{app_fqdn}}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "{{app_name}}"
            port:
              number: 80 # port of the service
